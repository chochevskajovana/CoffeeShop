<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>
<body>

<div class="container font_noto rounded-4 mt-5 p-5"
     style="width: 500px; background-color:#fcf9f7; border-color: #ebe8e5;">
    <div class="text-center mb-3">
        <div>
            <h4 class="color_blue_font" style="font-weight: bold">Your order has been successfully sent</h4>
            <h4 class="color_blue_font" style="font-weight: bold">You will be contacted during delivery</h4>
        </div>
    </div>
    <div class="my-2 d-flex justify-content-between">
        <a href="{% url 'logoutUser' %}" class="btn rounded-4 text-white background_color_lightblue py-1 px-4 blue_btn me-3"
           style="opacity: 75%; float: right">Logout</a>
        <a href="{% url 'products' %}" class="btn rounded-4 text-white background_color_lightblue py-1 px-4 blue_btn"
           style="opacity: 75%; float: right">Products</a>
    </div>
    <div class="d-flex  justify-content-center">
        <img class="w-75 h-75" src="{% static '../images/home/delivery-gray.png' %}" alt="delivery">
    </div>


</div>


</body>
</html>
